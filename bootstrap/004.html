<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .col-md-3 {
            border: 1px solid #333;
        }
    </style>
</head>

<!-- bootstrap 버전업이 되면서 class명이 달라진다. 주의! -->
<!-- 클래스 적용전 버전을 확인 하고서 bootstrap에 적용 -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <img class="img-fluid rounded" src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <!-- 많이 사용하나 이미지가 정사각형일때만 사용 -->
                <img class="img-fluid rounded-circle" src="a.jpg" alt="">
            </div>
            <div class="col-md-6">
                <img class="img-fluid img-thumbnail" src="a.jpg" alt="">
            </div>
        </div>
    </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
